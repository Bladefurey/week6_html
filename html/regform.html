<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Reg Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/regform.css">
    </head>
    <body style="background-color:blue;">
        <div class="container" style="background-color:white;">
            <div class="row mx-3">
                <div class="col-md-6 column">
                    <h3 style="color:aqua">Login</h3>
                </div>
                <div class="col-md-6 column" style="background-color:aqua">
                    <h3 style="color:white;">Register</h3>
                </div>
            </div><hr>
            <form>
                <div class="row">
                    <div class="form-group col-md-12 ">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-alt" style="width:30px"></i></span>
                            </div>
                            <input type="text" placeholder="Username" class="form-control">
                        </div>
                    </div><br>
                    <div class="form-group col-md-12 ">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-male" style="width:30px"></i></span>
                            </div>
                            <input type="text" placeholder="Full Name" class="form-control">
                        </div>
                    </div><br>
                    <div class="form-group col-md-12 ">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="far fa-envelope" style="width:30px"></i></span>
                            </div>
                            <input type="text" name="email" placeholder="Gmail" class="form-control">
                        </div>
                    </div><br>
                    <div class="form-group col-md-12 ">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock" style="width:30px"></i></span>
                            </div>
                            <input type="password" placeholder="password" class="form-control">
                        </div>
                    </div><br>
                    <div class="form-group col-md-12 ">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock" style="width:30px"></i></span>
                            </div>
                            <input type="password" placeholder="Confirm password" class="form-control">
                        </div>
                    </div><br>
                </div>
                <div class="row">
                    <div class="col-md-12" style="margin-bottom:30px;">
                        <button class="btn btn-info btn-block">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
